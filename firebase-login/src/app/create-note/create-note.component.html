<div class="create-note-container">
  <h1>Create Note</h1>
  <form (submit)="onSubmit()">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="note.title"
      required
    />
    <label for="content">Content:</label>
    <textarea
      id="content"
      name="content"
      [(ngModel)]="note.content"
      required
    ></textarea>
    <button type="submit">Create Note</button>
  </form>
</div>
